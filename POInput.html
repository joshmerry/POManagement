<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Input Form</title>
</head>
<body>
    <h1>Purchase Order Input Form</h1>
    <form action="/submit_po" method="post">
        <label for="poNumber">PO Number:</label><br>
        <input type="text" id="poNumber" name="poNumber" required><br><br>

        <label for="supplierName">Supplier Name:</label><br>
        <input type="text" id="supplierName" name="supplierName" required><br><br>

        <label for="orderDate">Order Date:</label><br>
        <input type="date" id="orderDate" name="orderDate" required><br><br>

        <label for="itemDescription">Item Description:</label><br>
        <input type="text" id="itemDescription" name="itemDescription" required><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="unitPrice">Unit Price:</label><br>
        <input type="number" id="unitPrice" name="unitPrice" step="0.01" required><br><br>

        <label for="totalPrice">Total Price:</label><br>
        <input type="number" id="totalPrice" name="totalPrice" step="0.01" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
