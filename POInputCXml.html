<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Input Form</title>
    <style>
        body {
            display: flex;
        }
        .nav-bar {
            width: 250px;
            background-color: #2D2D2D;
            color: white;
            height: 100vh;
            padding: 10px;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .nav-bar a:hover {
            background-color: #1A73E8;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <h2>Azure Portal</h2>
        <a href="#">Home</a>
        <a href="#">Cost Management + Billing</a>
        <a href="#">Invoices</a>
        <a href="#">Purchase Orders</a>
        <a href="#">Payment Methods</a>
        <a href="#">Cost Analysis</a>
        <a href="#">Budgets</a>
        <a href="#">Advisors</a>
        <a href="#">Export</a>
        <a href="#">Cloudyn</a>
    </div>
    <div class="content">
        <h1>Purchase Order Input Form</h1>
        <form action="/submit-po" method="post">

            <label for="splitInvoice">Split Invoice:</label>
            <input type="checkbox" id="splitInvoice" name="splitInvoice"><br><br>

            <fieldset>
                <legend>Order Information</legend>
                <label for="orderID">Order ID:</label>
                <input type="text" id="orderID" name="orderID" required><br><br>

                <label for="orderDate">Order Date:</label>
                <input type="date" id="orderDate" name="orderDate" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Buyer Information</legend>
                <label for="buyerName">Buyer Name:</label>
                <input type="text" id="buyerName" name="buyerName" required><br><br>

                <label for="buyerEmail">Buyer Email:</label>
                <input type="email" id="buyerEmail" name="buyerEmail" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Item Information</legend>
                <div class="item-row">
                    <label for="itemID1">Item ID:</label>
                    <input type="text" id="itemID1" name="itemID1" required><br><br>

                    <label for="itemDescription1">Item Description:</label>
                    <input type="text" id="itemDescription1" name="itemDescription1" required><br><br>

                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity1" required><br><br>

                    <label for="unitPrice1">Unit Price:</label>
                    <input type="number" id="unitPrice1" name="unitPrice1" step="0.01" required><br><br>
                </div>
                <div class="item-row">
                    <label for="itemID2">Item ID:</label>
                    <input type="text" id="itemID2" name="itemID2" required><br><br>

                    <label for="itemDescription2">Item Description:</label>
                    <input type="text" id="itemDescription2" name="itemDescription2" required><br><br>

                    <label for="quantity2">Quantity:</label>
                    <input type="number" id="quantity2" name="quantity2" required><br><br>

                    <label for="unitPrice2">Unit Price:</label>
                    <input type="number" id="unitPrice2" name="unitPrice2" step="0.01" required><br><br>
                </div>
                <div class="item-row">
                    <label for="itemID3">Item ID:</label>
                    <input type="text" id="itemID3" name="itemID3" required><br><br>

                    <label for="itemDescription3">Item Description:</label>
                    <input type="text" id="itemDescription3" name="itemDescription3" required><br><br>

                    <label for="quantity3">Quantity:</label>
                    <input type="number" id="quantity3" name="quantity3" required><br><br>

                    <label for="unitPrice3">Unit Price:</label>
                    <input type="number" id="unitPrice3" name="unitPrice3" step="0.01" required><br><br>
                </div>
            </fieldset>

            <input type="submit" value="Submit Purchase Order">
        </form>
    </div>
</body>
</html>
